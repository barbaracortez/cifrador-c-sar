<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Cifrador César</title>
</head>

<body>
    <main>
        <h1>Cifrador César</h1>
        <form id="cifrador" autocomplete="off">
            <input type="text" id="input-original" spellcheck="false" placeholder="Ingrese el texto" name="text">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input type="range" id="rango" value="10" min="1" max="20"
                oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>

</html>
